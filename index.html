<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Alexis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">To do App</h1>
        <form id="form">
              <input type="text"
                     placeholder="Write you task"
                     class="form-control my-2"  
                     id="input"
                     autofocus 
              > 
              <button class="btn btn-block btn-primary" type="submit">Add</button> 
        </form>
        <div id="list-tasks" class="mt-3">
            
        </div>
    </div>

    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success"  role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    <script src="./app.js"></script>
</body>
</html>
